{% extends "base.html" %}
{% block content %}
    

       <div class="main-container">
			<section class="no-pad login-page fullscreen-element">
			
				<div class="background-image-holder duplicatable-content">
					<img class="background-image" alt="Poster Image For Mobiles" src="../static/img/hero6.jpg">
				</div>
			
				<div class="container align-vertical">
					<div class="row">
						<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 text-center">
							<h1 class="text-white">Login to continue</h1>
							<div class="photo-form-wrapper clearfix">
								<form method="post">
									<input class="form-email" type="text" placeholder="Email Address">
									<input class="form-password" type="password" placeholder="Password">
									<input class="login-btn btn-filled" type="submit" value="Login">
								</form>
							</div><!--end of photo form wrapper-->
							<!--a href="../signup" class="text-white">Create an account âžž</a><br-->
						</div>
					</div><!--end of row-->
				</div><!--end of container-->
			</section>
		</div>
        <div class="error">
            {{error_username}}
        </div>
{% endblock %}
